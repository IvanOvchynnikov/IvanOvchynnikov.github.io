<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Coordinates</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }
        .country-tooltip {
            position: absolute;
            background-color: white;
            color: black;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
<div class="image-container">
    <img id="image" src="main_map.png" alt="Map">
    <div class="country-tooltip"></div>
</div>
<script src="script.js"></script>
</body>
</html>
